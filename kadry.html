<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Logowanie do kadr</title>
  <style>
    body { font-family: Arial; max-width: 400px; margin: auto; padding: 20px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <h2>Logowanie</h2>
  <input id="login" placeholder="Login">
  <input id="haslo" type="password" placeholder="Hasło">
  <button onclick="zaloguj()">Zaloguj</button>

  <script>
    const menedzerowie = [
      { login: 'pisarczyk', haslo: 'hasloPawel', imie: 'Pisarczyk Paweł' },
      { login: 'wroblewski', haslo: 'hasloHubert', imie: 'Wróblewski Hubert' },
      { login: 'nowikow', haslo: 'hasloDariusz', imie: 'Nowikow Dariusz' },
      { login: 'szmulik', haslo: 'hasloDamian', imie: 'Szmulik Damian' },
      { login: 'nurzynski', haslo: 'hasloNurzynski', imie: 'Nurzyński Paweł' },
      { login: 'dusińska', haslo: 'hasloEwa', imie: 'Ewa Dusińska' },
      { login: 'admin', haslo: 'admin3@1', imie: 'ADMIN', admin: true }
    ];

    function zaloguj() {
      const login = document.getElementById('login').value.trim().toLowerCase();
      const haslo = document.getElementById('haslo').value;
      const user = menedzerowie.find(u => u.login === login && u.haslo === haslo);

      if (user) {
        localStorage.setItem('menedzerZalogowany', JSON.stringify(user));
        location.href = 'kadry.html';
      } else {
        alert('Błędny login lub hasło');
      }
    }
  </script>
</body>
</html>
