<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Panel kadrowy</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Logowanie -->
  <div class="container py-4" id="loginBox">
    <h1 class="mb-3">Logowanie do kadr</h1>
    <form id="loginForm" class="row g-3" autocomplete="off">
      <div class="col-md-6">
        <label class="form-label">Login</label>
        <input class="form-control" id="loginUser" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Hasło</label>
        <input type="password" class="form-control" id="loginPass" required>
      </div>
      <div class="col-12">
        <button class="btn btn-primary">Zaloguj</button>
      </div>
    </form>
  </div>

  <!-- Panel po zalogowaniu -->
  <div class="container py-4 d-none" id="panelBox">
    <h1 class="mb-4">Panel kadrowy</h1>
    <ul class="nav nav-tabs" id="tabBar">
      <li class="nav-item"><button class="nav-link active" data-bs-target="#tabPrac">Pracownicy</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-target="#tabWnioski">Wnioski</button></li>
    </ul>

    <div class="tab-content border border-top-0 p-3 bg-white">
      <!-- Zakładka Pracownicy -->
      <div class="tab-pane fade show active" id="tabPrac">
        <h3>Lista pracowników</h3>
        <form id="addEmpForm" class="row gy-2 gx-3 align-items-end mt-2 mb-3">
          <div class="col-sm-4">
            <label class="form-label">Imię i nazwisko</label>
            <input class="form-control" id="empName" required>
          </div>
          <div class="col-sm-3">
            <label class="form-label">Limit urlopu</label>
            <input type="number" class="form-control" id="empLimit" min="1" value="20" required>
          </div>
          <div class="col-auto">
            <button class="btn btn-success">Dodaj</button>
          </div>
        </form>
        <table class="table table-striped" id="empTable">
          <thead><tr><th>Pracownik</th><th>Dni urlopu</th><th>Akcje</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Zakładka Wnioski -->
      <div class="tab-pane fade" id="tabWnioski">
        <h3>Wnioski urlopowe</h3>
        <table class="table table-striped" id="reqTable">
          <thead><tr><th>Pracownik</th><th>Od</th><th>Do</th><th>Dni</th><th>Status</th><th>Akcje</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Logowanie
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      if (loginUser.value === 'admin' && loginPass.value === 'admin3@1') {
        loginBox.classList.add('d-none');
        panelBox.classList.remove('d-none');
        loadEmployees();
        loadRequests();
      } else {
        alert('Nieprawidłowy login lub hasło.');
      }
    });

    // Nawigacja zakładek
    tabBar.addEventListener('click', e => {
      if (e.target.classList.contains('nav-link')) {
        tabBar.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        e.target.classList.add('active');
        document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('show','active'));
        document.querySelector(e.target.dataset.bsTarget).classList.add('show','active');
      }
    });

    // Load / Zarządzanie pracownikami
    function loadEmployees() {
      const db = readDB();
      const tbody = empTable.querySelector('tbody');
      tbody.innerHTML = '';
      db.pracownicy.forEach((p,i) => {
        tbody.insertAdjacentHTML('beforeend', `
          <tr>
            <td>${p.imie}</td>
            <td>
              <input type="number" class="form-control form-control-sm w-75" value="${p.dni_urlopowe}" data-i="${i}">
            </td>
            <td>
              <button class="btn btn-sm btn-danger" data-del="${i}">Usuń</button>
            </td>
          </tr>`);
      });
    }
    empTable.addEventListener('change', e => {
      if (e.target.matches('input[type="number"]')) {
        const db = readDB();
        db.pracownicy[e.target.dataset.i].dni_urlopowe = Number(e.target.value);
        writeDB(db);
        renderBalances();
      }
    });
    empTable.addEventListener('click', e => {
      if (e.target.dataset.del != null) {
        const db = readDB();
        db.pracownicy.splice(e.target.dataset.del,1);
        writeDB(db);
        loadEmployees();
        populateEmployeeSelect();
        renderBalances();
      }
    });
    addEmpForm.addEventListener('submit', e => {
      e.preventDefault();
      const name  = empName.value.trim();
      const limit = Number(empLimit.value);
      if (!name) { alert('Wpisz imię i nazwisko.'); return; }
      const db = readDB();
      if (db.pracownicy.some(p => p.imie.toLowerCase() === name.toLowerCase())) {
        alert('Taki pracownik już istnieje!'); return;
      }
      db.pracownicy.push({ imie: name, dni_urlopowe: limit });
      writeDB(db);
      addEmpForm.reset();
      loadEmployees();
      populateEmployeeSelect();
      renderBalances();
    });

    // Load / Zarządzanie wnioskami
    function loadRequests() {
      const db = readDB();
      const tbody = reqTable.querySelector('tbody');
      tbody.innerHTML = '';
      db.wnioski.forEach((w,i) => {
        tbody.insertAdjacentHTML('beforeend', `
          <tr>
            <td>${w.imie}</td>
            <td>${w.od}</td>
            <td>${w.do}</td>
            <td>${w.ile}</td>
            <td>${w.status}</td>
            <td>
              ${w.status==='oczekuje' ? `
                <button class="btn btn-sm btn-success me-1" data-ok="${i}">Akceptuj</button>
                <button class="btn btn-sm btn-warning" data-no="${i}">Odrzuć</button>` : ''}
            </td>
          </tr>`);
      });
    }
    reqTable.addEventListener('click', e => {
      const idx = e.target.dataset.ok ?? e.target.dataset.no;
      if (idx == null) return;
      const db = readDB();
      const w = db.wnioski[idx];
      if (e.target.dataset.ok != null) {
        const prac = db.pracownicy.find(p => p.imie === w.imie);
        if (prac) prac.dni_urlopowe -= w.ile;
        w.status = 'zaakceptowany';
      } else {
        w.status = 'odrzucony';
      }
      writeDB(db);
      loadRequests();
      loadEmployees();
      renderBalances();
    });
  </script>
</body>
</html>
