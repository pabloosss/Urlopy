<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wniosek urlopowy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
    .link-kadry {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>📝 Wniosek urlopowy</h2>
  <form id="vacationForm">
    <label for="name">Imię i nazwisko</label>
    <input type="text" id="name" list="listaPracownikow" required>
    <datalist id="listaPracownikow"></datalist>

    <label for="start">Data rozpoczęcia</label>
    <input type="date" id="start" required>

    <label for="end">Data zakończenia</label>
    <input type="date" id="end" required>

    <button type="submit">Złóż wniosek</button>
    <div id="message"></div>
  </form>

  <div class="link-kadry">
    <a href="login.html">🔐 Przejdź do kadr</a>
  </div>

  <script>
    const form = document.getElementById('vacationForm');
    const message = document.getElementById('message');
    const selectName = document.getElementById('name');
    const datalist = document.getElementById('listaPracownikow');

    function zaladujNazwiska() {
      const pracownicy = JSON.parse(localStorage.getItem("pracownicy") || "[]");
      datalist.innerHTML = "";
      pracownicy.forEach(p => {
        const option = document.createElement("option");
        option.value = p.imie;
        datalist.appendChild(option);
      });
    }

    zaladujNazwiska();

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const imie = selectName.value.trim();
      const start = document.getElementById('start').value;
      const end = document.getElementById('end').value;
      const dozwolone = Array.from(datalist.options).map(o => o.value);

      if (!dozwolone.includes(imie)) {
        message.textContent = "❌ Taka osoba nie istnieje w bazie pracowników.";
        return;
      }

      // Tutaj można dopisać kod do zapisu wniosku, np. do localStorage lub do bazy
      message.textContent = "✅ Wniosek został zapisany lokalnie (na razie demo).";
      form.reset();
    });
  </script>
</body>
</html>
