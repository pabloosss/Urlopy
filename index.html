<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wniosek urlopowy</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h1 { color: #333; }
    label, select, input { display: block; margin: 10px 0; }
    button { padding: 10px 20px; margin-top: 10px; }
    .top-right { position: absolute; top: 20px; right: 20px; }
  </style>
</head>
<body>
  <div class="top-right">
    <button onclick="window.location.href='kadry_login.html'">Przejdź do kadr</button>
  </div>
  <h1>Wniosek urlopowy</h1>
  <form id="leaveForm">
    <label for="name">Imię i nazwisko:</label>
    <input list="names" id="name" name="name" required />
    <datalist id="names"></datalist>

    <label for="start">Data rozpoczęcia:</label>
    <input type="date" id="start" name="start" required />

    <label for="end">Data zakończenia:</label>
    <input type="date" id="end" name="end" required />

    <button type="submit">Wyślij wniosek</button>
  </form>

  <script>
    const pracownicy = JSON.parse(localStorage.getItem("pracownicy")) || [];
    const datalist = document.getElementById("names");
    pracownicy.forEach(p => {
      const option = document.createElement("option");
      option.value = p.nazwisko;
      datalist.appendChild(option);
    });

    document.getElementById("leaveForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;

      const wnioski = JSON.parse(localStorage.getItem("wnioski")) || [];
      wnioski.push({ nazwisko: name, start, end, status: "oczekuje" });
      localStorage.setItem("wnioski", JSON.stringify(wnioski));
      alert("Wniosek został złożony!");
      document.getElementById("leaveForm").reset();
    });
  </script>
</body>
</html>
