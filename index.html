<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wniosek urlopowy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button.kadry {
      background-color: #444;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Wniosek urlopowy</h2>

  <form id="vacationForm">
    <label for="name">Imię i nazwisko</label>
    <input type="text" id="name" required>

    <label for="start">Data rozpoczęcia</label>
    <input type="date" id="start" required>

    <label for="end">Data zakończenia</label>
    <input type="date" id="end" required>

    <label for="reason">Powód (opcjonalnie)</label>
    <textarea id="reason" rows="3"></textarea>

    <button type="submit">Wyślij wniosek</button>
  </form>

  <p id="message"></p>

  <button class="kadry" onclick="window.location.href='login.html'">Przejdź do kadr</button>

  <script>
    const form = document.getElementById('vacationForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      message.textContent = "✅ Wniosek został zapisany lokalnie (na razie demo).";
      form.reset();
    });
  </script>
</body>
</html>
