<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Wniosek urlopowy</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Wniosek urlopowy</h1>

    <form id="vacForm" class="row g-3 needs-validation" novalidate>
      <div class="col-md-6">
        <label for="empSelect" class="form-label">Pracownik</label>
        <select id="empSelect" class="form-select" required></select>
        <div class="invalid-feedback">Wybierz pracownika.</div>
      </div>
      <div class="col-md-3">
        <label for="dateFrom" class="form-label">Od</label>
        <input type="date" id="dateFrom" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label for="dateTo" class="form-label">Do</label>
        <input type="date" id="dateTo" class="form-control" required>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit">Wyślij wniosek</button>
        <a href="kadry.html" class="btn btn-outline-secondary ms-2">Przejdź do kadr</a>
      </div>
    </form>

    <hr class="my-4">

    <h2>Pozostało dni urlopu</h2>
    <ul id="balanceList" class="list-group"></ul>
  </div>

  <script src="script.js"></script>
  <script>
    populateEmployeeSelect();
    renderBalances();

    document.getElementById('vacForm').addEventListener('submit', e => {
      e.preventDefault();
      if (!e.target.checkValidity()) { e.target.classList.add('was-validated'); return; }

      const emp = empSelect.value;
      const od  = dateFrom.value;
      const do_ = dateTo.value;
      const dni = daysBetween(od, do_);

      if (dni <= 0) { alert('Zakres dat musi obejmować co najmniej jeden dzień.'); return; }

      const baza = readDB();
      const prac = baza.pracownicy.find(p => p.imie === emp);
      if (!prac) return;

      if (prac.dni_urlopowe < dni) {
        alert(`Pracownik ma tylko ${prac.dni_urlopowe} dni urlopu!`);
        return;
      }

      baza.wnioski.push({ imie: emp, od, do: do_, ile: dni, status: 'oczekuje' });
      writeDB(baza);

      alert('Wniosek wysłany!');
      e.target.reset();
      renderBalances();
    });
  </script>
</body>
</html>
