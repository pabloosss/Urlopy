<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Wniosek urlopowy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
    input, select, button { display: block; margin: 10px 0; padding: 8px; width: 300px; }
  </style>
</head>
<body>
  <h2>Formularz urlopowy</h2>
  <form id="wniosekForm">
    <input list="pracownicyList" id="imie" placeholder="Imię i nazwisko" required />
    <datalist id="pracownicyList"></datalist>
    <input type="date" id="od" required />
    <input type="date" id="do" required />
    <button type="submit">Wyślij wniosek</button>
  </form>

  <script>
    async function zaladujPracownikow() {
      const res = await fetch('baza.json');
      const data = await res.json();
      const list = document.getElementById("pracownicyList");
      list.innerHTML = "";
      data.pracownicy.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p.imie;
        list.appendChild(opt);
      });
    }

    document.getElementById("wniosekForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const imie = document.getElementById("imie").value;
      const od = document.getElementById("od").value;
      const doDnia = document.getElementById("do").value;

      const res = await fetch('baza.json');
      const data = await res.json();
      data.wnioski.push({ imie, od, do: doDnia, status: "oczekuje" });

      await fetch('baza.json', {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      alert("Wniosek wysłany!");
      e.target.reset();
    });

    zaladujPracownikow();
  </script>
</body>
</html>
