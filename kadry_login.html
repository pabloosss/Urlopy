<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logowanie do kadr</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 50px; background: #f0f0f0; }
    h2 { color: #333; }
    input, button { display: block; margin: 10px 0; padding: 8px; width: 300px; }
  </style>
</head>
<body>
  <h2>Logowanie do panelu kadr</h2>
  <form id="loginForm">
    <input type="text" id="login" placeholder="Login" required />
    <input type="password" id="haslo" placeholder="Hasło" required />
    <button type="submit">Zaloguj się</button>
  </form>

  <script>
    // Stała lista menedżerów – wczytywana niezależnie od localStorage
    const menedzerowieStali = [
      { login: "ppisarczyk", haslo: "haslo111" },
      { login: "hwroblewski", haslo: "haslo112" },
      { login: "dnowikow", haslo: "haslo113" },
      { login: "dszmulik", haslo: "haslo114" },
      { login: "pnurzynski", haslo: "haslo115" },
      { login: "edusinska", haslo: "haslo116" },
    ];

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const login = document.getElementById("login").value;
      const haslo = document.getElementById("haslo").value;

      const admin = login === "admin" && haslo === "admin3@1";
      const znaleziony = menedzerowieStali.find(m => m.login === login && m.haslo === haslo);

      if (admin) {
        sessionStorage.setItem("rola", "admin");
        sessionStorage.setItem("login", "admin");
        window.location.href = "kadry.html";
      } else if (znaleziony) {
        sessionStorage.setItem("rola", "menedzer");
        sessionStorage.setItem("login", znaleziony.login);
        window.location.href = "kadry.html";
      } else {
        alert("Nieprawidłowy login lub hasło");
      }
    });
  </script>
</body>
</html>
