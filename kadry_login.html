<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Logowanie</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #eee; }
    input, button { display: block; margin: 10px 0; padding: 8px; width: 250px; }
  </style>
</head>
<body>
  <h2>Logowanie</h2>
  <form id="loginForm">
    <input id="login" placeholder="Login" />
    <input id="haslo" type="password" placeholder="Hasło" />
    <button type="submit">Zaloguj</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const login = document.getElementById("login").value;
      const haslo = document.getElementById("haslo").value;

      const res = await fetch('baza.json');
      const data = await res.json();

      if (login === "admin" && haslo === "admin3@1") {
        sessionStorage.setItem("rola", "admin");
        window.location.href = "kadry.html";
        return;
      }

      const manager = data.managerowie.find(m => m.login === login && m.haslo === haslo);
      if (manager) {
        sessionStorage.setItem("rola", "manager");
        sessionStorage.setItem("login", login);
        window.location.href = "kadry.html";
      } else {
        alert("Błędny login lub hasło");
      }
    });
  </script>
</body>
</html>
